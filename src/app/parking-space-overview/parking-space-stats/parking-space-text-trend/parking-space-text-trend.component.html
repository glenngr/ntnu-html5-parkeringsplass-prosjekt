<md-spinner *ngIf="!trendData"></md-spinner>
<section *ngIf="trendData">
  <header>
  <h6>Statistikk for {{(trendData | async)?.parkingSpaceName}}</h6>
  </header>
  <hr>
  <div class="clearfix">
    <span class="date header">Dato/tid</span><span class="occupied-spaces header">Ledige plasser</span>
    <div class="trend-row" *ngFor="let data of (trendData | async)?.history | reversearray | slice:-20">
      <span class="date">{{data.date | date:'d/M y H:m'}}</span><span class="free-spaces">{{data.freeSpaces}}</span>
    </div>
  </div>
</section>
