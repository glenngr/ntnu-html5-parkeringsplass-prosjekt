<md-spinner *ngIf="!parkingSpace"></md-spinner>
<section *ngIf="parkingSpace" class="clearfix">
  <header>
    <h6>
      {{parkingSpace.name}}
    </h6>
  </header>
  <hr>
  <div class="info-content">
    <div class="category-row">
      <span class="category-title">Beskrivelse:</span><span class="category-text">{{parkingSpace.description}}</span>
    </div>
    <div class="category-row">
      <span class="category-title">Plasser totalt:</span><span class="category-text">{{parkingSpace.totalSpaces}}</span>
    </div>
    <div class="category-row">
      <span class="category-title">Plasser opptatt:</span><span class="category-text">{{parkingSpace.occupiedSpaces}}</span>
    </div>
    <div class="category-row">
      <span class="category-title">Plasser ledig:</span><span class="category-text">{{parkingSpace.totalSpaces - parkingSpace.occupiedSpaces}}</span>
    </div>
    <div class="category-row">
      <span class="category-title">Timerate:</span><span class="category-text">{{parkingSpace.hourlyRate}}</span>
    </div>
  </div>
</section>
