<app-parking-space-toolbar [loading]="!parkingSpaces || loadingHistory">
  <app-parking-space-toolbar-left-align>
    Velg parkingsplass Ã¥ vise statistikk for:
    <md-button-toggle-group multiple>
      <md-button-toggle color="accent" *ngFor="let ps of parkingSpaces | async" (change)="onSelectionChanged($event)" [value]="ps">{{ps}}</md-button-toggle>
    </md-button-toggle-group>
  </app-parking-space-toolbar-left-align>
  <app-parking-space-toolbar-right-align>
    <button md-raised-button color="secondary" class="map-button" routerLink="/"><md-icon>trending_up</md-icon> Kart over parkeringsplasser</button>
  </app-parking-space-toolbar-right-align>
</app-parking-space-toolbar>
<div *ngIf="barChartData">
  <app-parking-space-barchart *ngFor="let data of barChartData" [data]="data.barChartData" [title]="data.name" [color]="data.barChartColor" (colorChange)="onBarChartSelectedColorChange($event)"></app-parking-space-barchart>
</div>
