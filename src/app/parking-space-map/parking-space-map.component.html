<sebm-google-map [latitude]="lat" [longitude]="lng" [(zoom)]="mapZoom">
  <gg-parking-space-info-circle *ngFor="let parkingSpace of parkingSpaces" [latitude]="parkingSpace.lat" [longitude]="parkingSpace.long" [freeSpaces]="48" [totalSpaces]="100" parkingSpaceName="P1">
  </gg-parking-space-info-circle>
  <sebm-google-map-marker *ngIf="userGeoLocation" [latitude]="userGeoLocation.lat" [longitude]="userGeoLocation.long">
    <sebm-google-map-info-window [isOpen]="true">Your approximate location</sebm-google-map-info-window>
  </sebm-google-map-marker>
</sebm-google-map>
<button md-button (click)="onButtonClick()">Vis min lokasjon</button>
